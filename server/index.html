<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='./style.css' />
  <title>Home Feed</title>
</head>
<body>
  <header>
    <div class='xcontainer'>
      <h1 id='title'>Home Feed</h1>
    </div>
    <nav>
      <input id='menu-check' type='checkbox'>
      <label for='menu-check'></label>
      <div class='xcontainer'>
        <ul id='navbar'>
          <li><h4>Home</h4></li>
          <li><h4>Page1</h4></li>
          <li><h4>Page2</h4></li>
          <li class='category'><h4>Communities</h4>
            <ul class='dropdown'>
              <li><h4>Community 1</h4></li>
              <li><h4>Community 2</h4></li>
            </ul>
          </li>
          <li><h4>Page5</h4></li>
          <li><h4>About</h4></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class='content'>
    <div class='container'>
      <table>
        <tr>
          <td><img id='pic' width='150px' height='200px' src='[Path to Source]' alt='[Image Content]' /></td>
          <td id='info-cell'>
            <h1 id='name'><u>[Post Name]</u></h1>
            <h2 id='text'>[Text Content]</h2>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <footer>
    <div class='container'>
      <h5>Contact Us:</h5>
      <ul id='contact-list'>
        <li><h6>Email: example@email-server.com</h6></li>
        <li><h6>Phone: (012)-345-6789</h6></li>
      </ul>
    </div>
  </footer>
</body>
</html>
